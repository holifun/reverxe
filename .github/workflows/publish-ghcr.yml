name: Build & Publish Multi-Arch to GHCR

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*.*.*' ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/publish-ghcr.yml'
  workflow_dispatch:
    inputs:
      xray_version:
        description: 'XRAY_VERSION'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/reverxe

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # 关键：去掉无效的 {{is_tag}}；latest 用 is_default_branch；semver 不加 enable
          tags: |
            # 默认分支产出 latest
            type=raw,value=latest,enable={{is_default_branch}}
            # 分支/PR 名称（可留着用于非默认分支调试）
            type=ref,event=pr
            # 语义化 tag（仅在 tag 事件生效）
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # 备用 sha 标签
            type=sha,format=short

      - name: Build & Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          provenance: false
          sbom: false
          build-args: |
            XRAY_VERSION=${{ inputs.xray_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
