name: Build & Publish Multi-Arch to GHCR

on:
  push:
    branches: [ main, master ]   # 推送到默认分支自动构建 latest
    tags: [ 'v*.*.*' ]           # 推送语义化 tag 自动构建版本标签
    paths:
      - 'Dockerfile'
      - '.github/workflows/publish-ghcr.yml'
  workflow_dispatch:
    inputs:
      xray_version:
        description: 'XRAY_VERSION (例如 v24.1.2；留空=latest)'
        required: false
        default: ''

permissions:
  contents: read
  packages: write   # 推送到 GHCR 需要

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/reverxe

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # 默认分支 → latest
            type=raw,value=latest,enable={{is_default_branch}}
            # 语义化标签 → vX.Y.Z / vX.Y / vX
            type=semver,pattern={{version}},enable={{is_tag}}
            type=semver,pattern={{major}}.{{minor}},enable={{is_tag}}
            type=semver,pattern={{major}},enable={{is_tag}}
            # 每次构建加一个短 SHA 方便回滚
            type=sha,format=short

      - name: Build & Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          provenance: false
          sbom: false
          build-args: |
            XRAY_VERSION=${{ inputs.xray_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
